<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">

        <!-- <h3 class="masthead-brand">Handyman Service Finder</h3> -->

        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading">Handyman Service Finder</h1>
      <p class="lead"><a href="/index" class="btn btn-md btn-secondary btn-secondary-resel">Reselect Service</a></p>
      <p class="lead">Your chosen {{service}} service</p>
      <!-- <input type="hidden" name="name" value="{{name}}"> -->

      <p id="name">{{name}}</p>
      <p id="descrip">{{descrip}}</p>

  <!-- Optional JavaScript -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    // Initialize the platform object:
    var platform = new H.service.Platform({
      'apikey': 'pFR9PbiqimB9IJKTeFhQ-H0jdhYkxouTEVEp4uc8VQI'
    });
    // var user_lat = document.getElementById()
    const lat = 40.832410;
    const long = -73.830440;

    // Obtain the default map types from the platform object
    var maptypes = platform.createDefaultLayers();

    // Instantiate (and display) a map object:
    var map = new H.Map(
      document.getElementById('mapContainer'),
      maptypes.vector.normal.map,
      {
        zoom: 10,
        center: { lat: lat, lng: long }
      });

    var marker = new H.map.Marker({ lat: lat, lng: long });

    // Add the marker to the map:
    map.addObject(marker);

  </script>
