<head>
  <meta charset="utf-8">

  <title>Cover Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <!-- <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet"> -->

<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <!-- <h3 class="masthead-brand">Handyman Service Finder</h3> -->
        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="/index">Home</a>
          <!-- <a class="nav-link" href="#">Features</a> -->
          <!-- <a class="nav-link" href="#">Contact</a> -->
        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading">Handyman Service Finder</h1>
      <p class="lead"><a style="color: #333;" class="btn btn-md btn-secondary btn-secondary-resel" data-toggle="modal"
          data-target="#exampleModal">Reselect Service</a></p>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 style="color: #333;" id="exampleModalLabel">Are you sure you want to reselect service</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <a href="/index" style="background-color: rgba(194, 55, 55, 0.842);" class="btn btn-primary">Yes</a>
              <!-- <button type="button" class="btn btn-primary">Yes</button> -->
            </div>
          </div>
        </div>
      </div>

      <p class="lead">List of local {{service}} services near you</p>
      <p class="laed">Current Weather</p>
      <!-- <p>{{temp}}deg <img src={{i_url}} width="50px" height="auto"></p>  -->
      <p>{{temp}}deg <img src="http://openweathermap.org/img/wn/{{temp_icon}}@2x.png" width="50px" height="auto"></p>
      <form action="/service_selection" method="POST">
        {% for name, descrip in name_bizDescrip %}
        <table class="table">
          <tr>
            <td><input type="hidden" name="name" value="{{name}}">{{name}}
              <br>
              <input type="hidden" name="descrip" value="{{descrip}}">{{descrip}}
            </td>
            <td><button class="btn btn-lg btn-secondary" type="submit">Select</button></td>
          </tr>
        </table>
        {% endfor %}
      </form>
      <!-- <ol>
          {% for name, descrip in name_bizDescrip %}
          <li>
            <p>{{name}}</p>
            <p>{{descrip}}</p>
          </li>
          {% endfor %}
        </ol> -->

      <!-- <form class="form">
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputZipcode" class="sr-only">zipcode</label>
          <input type="text" class="form-control" id="inputZipcode" placeholder="e.g. 08023">
        </div>
        <p class="lead"><a href="#" class="btn btn-lg btn-secondary">Submit</a></p>
      </form> -->
    </main>

    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a
            href="https://twitter.com/mdo">@mdo</a>.</p>
      </div>
    </footer>
  </div>

    crossorigin="anonymous"></script>
  <script src="../static/js/bootstrap_features.js"></script>
</body>
