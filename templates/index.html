  <body class="text-center">

    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Handyman Service Finder</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/index">Home</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        
        <h1 class="cover-heading">Welcome to Handyman Service Finder</h1>
        
        <p class="lead">All-in-one page where you can find any handyman service suitable for your needs</p>
        <p class="lead">Please select a service</p>
        <p class="lead">
          <form action="/service_submission" method="POST">
          <input class="btn btn-lg btn-secondary" name="serviceType" type="submit" value="Plumbing" data-toggle="tooltip" data-placement="top" title="e.g. HVAC, Gas lines, Fixtures, pipes, valves, tanks">
          <input class="btn btn-lg btn-secondary" name="serviceType" type="submit" value="Electrical" data-toggle="tooltip" data-placement="top" title="e.g. Powerlines, light bulbs, outlet modifications, generator, modify wiring">
          <!-- <a href="#" class="btn btn-lg btn-secondary">Painting</a> -->
          <input class="btn btn-lg btn-secondary" name="serviceType" type="submit" value="Painting" data-toggle="tooltip" data-placement="top" title="e.g. Interior, Exterior paint, automobile, furniture">
        </p>
        <p class="lead">
          <input class="btn btn-lg btn-secondary" name="serviceType" type="submit" value="Appliance Repair" data-toggle="tooltip" data-placement="top" title="e.g. Stove, Microwave, Dishwasher, Oven-range">
          <input class="btn btn-lg btn-secondary" name="serviceType" type="submit" value="General Maintenance" data-toggle="tooltip" data-placement="top" title="e.g. Mounting fixtures, Sheetrock Repair, Flooring Repair">
          <input class="btn btn-lg btn-secondary" name="serviceType" type="submit" value="Furniture Assembly" data-toggle="tooltip" data-placement="top" title="e.g. Ikea Assembly, Wayfair Assembly">
        </p>
        <p class="lead">
          <input class="btn btn-lg btn-secondary" name="serviceType" type="submit" value="Cleaning" data-toggle="tooltip" data-placement="top" title="e.g. Home cleaning, Move-out cleaning, Construction cleaning">
          <input class="btn btn-lg btn-secondary" name="serviceType" type="submit" value="Moving" data-toggle="tooltip" data-placement="top" title="e.g. Auotmobile moving, Out-of-state moving, Local moving, Home moving">
        </p>
      </form>
        <br>
        <p>
          <a href="/service_submission_adv" class="btn btn-lg btn-secondary btn-secondary-adv" data-toggle="tooltip" data-placement="top" title="Allows Users to Manually Enter in Service Not Shown">Advanced</a>
        </p>
      
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>
